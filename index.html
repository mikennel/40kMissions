<!DOCTYPE html>
<html lang="en">
<head>
  <title>40k Missions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <!--Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <!-- Local stylesheets.-->
  <link rel="stylesheet" href="./css/main.css">

</head>
<body>

<div class="container">
  <div class="row">
    <h5>Choose Mission Type:</h5>
  </div>
  <div class="row">
    <div class="col s6">
      <a id="EternalWarBtn" class="waves-effect waves-light btn missTypeBtn">
        Eternal War
      </a>
    </div>
    <div class="col s6">
      <a id="MaelstromBtn" class="waves-effect waves-light btn missTypeBtn">
        Maelstrom
      </a>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="row">
      <h5>Choose Mission Source:</h5>
    </div>
    <div class="row">
      <div class="col s6">
        <a id="40kSourceBook" class="waves-effect waves-light btn missSourceBtn">
          40k Rule Book
        </a>
      </div>
      <div class="col s6">
        <a id="ChapAppSourceBook" class="waves-effect waves-light btn missSourceBtn">
          Chapter Approved 2017
        </a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="row">
      <h5>Choose Mission:</h5>
    </div>
    <div class="col s6">
      <a class="waves-effect waves-light btn missionBtn">
        Mission 1
      </a><br>
      <a class="waves-effect waves-light btn missionBtn">
        Mission 2
      </a><br>
      <a class="waves-effect waves-light btn missionBtn">
        Mission 3
      </a><br>
    </div>
    <div class="col s6">
      <a class="waves-effect waves-light btn missionBtn">
        Mission 4
      </a><br>
      <a class="waves-effect waves-light btn missionBtn">
        Mission 5
      </a><br>
      <a class="waves-effect waves-light btn missionBtn">
        Mission 6
      </a><br>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <a class="waves-effect waves-light btn startMissionBtn"><h5>Start Mission</h5></a>
  </div>
</div>

<!-- jquery cdn -->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
<!-- Materialize js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</body>
