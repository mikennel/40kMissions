<!DOCTYPE html>
<html lang="en">
<head>
  <title>40k Missions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <!--Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <!-- Local stylesheets.-->
  <link rel="stylesheet" href="./css/main.css">

</head>
<body>

<div id="mainContainer">
  <form action="setMission()">
    <div class="container">
      <div class="row">
        <h5>Mission Type:</h5>
      </div>
      <div class="row">
        <form action="">
          <div class="col s6">
            <label>
              <input name="missionType" type="radio" data-jsonCode="ew" checked />
              <span>Eternal War</span>
            </label>
          </div>
          <div class="col s6">
            <label>
              <input name="missionType" type="radio" data-jsonCode="mael" disabled="disabled" />
              <span>Maelstrom</span>
            </label>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="row">
          <h5>Mission Source:</h5>
        </div>
        <div class="row">
          <div class="col s6">
            <label>
              <input name="missionSource" type="radio" data-jsonCode="BRB" checked />
              <span>40k Rule Book</span>
            </label>
          </div>
          <div class="col s6">
            <label>
              <input name="missionSource" type="radio" data-jsonCode="CA17" disabled="disabled" />
              <span>Chapter Approved 2017</span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="row">
          <h5>Mission d6 Roll:</h5>
        </div>
        <div class="col s6">
          <label>
            <input name="missionNumber" type="radio" data-jsonCode="1" checked />
            <span>Mission 1</span>
          </label>
          <br><br>
          <label>
            <input name="missionNumber" type="radio" data-jsonCode="2"/>
            <span>Mission 2</span>
          </label>
          <br><br>
          <label>
            <input name="missionNumber" type="radio"  data-jsonCode="3"/>
            <span>Mission 3</span>
          </label>
          <br><br>
        </div>
        <div class="col s6">
          <label>
            <input name="missionNumber" type="radio" data-jsonCode="4"/>
            <span>Mission 4</span>
          </label>
          <br><br>
          <label>
            <input name="missionNumber" type="radio" data-jsonCode="5"/>
            <span>Mission 5</span>
          </label>
          <br><br>
          <label>
            <input name="missionNumber" type="radio" data-jsonCode="6"/>
            <span>Mission 6</span>
          </label>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <!-- <input lass="waves-effect waves-light btn startMissionBtn" type="submit" value="Start Mission"> -->
        <a id="startMissionBtn" class="waves-effect waves-light btn startMissionBtn"><h5>Start Mission</h5></a>
      </div>
    </div>
  </form>
</div>

<!-- jquery cdn -->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
<!-- Materialize js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<!-- local js files -->
<script src="./js/main.js"></script>

</body>
