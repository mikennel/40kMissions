<!DOCTYPE html>
<html lang="en">
<head>
  <title>40k Missions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <!--Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <!-- Local stylesheets.-->
  <link rel="stylesheet" href="./css/main.css">

<body>

<div class="container">
  <div class="row">
    <h5>Mission Type:</h5>
  </div>
  <div class="row">
    <form action="">
      <div class="col s6">
        <label>
          <input name="missionType" type="radio" checked />
          <span>Eternal War</span>
        </label>
      </div>
      <div class="col s6">
        <label>
          <input name="missionType" type="radio" />
          <span>Maelstrom</span>
        </label>
      </div>
    </form>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="row">
      <h5>Mission Source:</h5>
    </div>
    <div class="row">
      <div class="col s6">
        <label>
          <input name="missionSource" type="radio" checked />
          <span>40k Rule Book</span>
        </label>
      </div>
      <div class="col s6">
        <label>
          <input name="missionSource" type="radio" />
          <span>Chapter Approved 2017</span>
        </label>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="row">
      <h5>Mission d6 Roll:</h5>
    </div>
    <div class="col s6">
      <label>
        <input name="missionNumber" type="radio" checked />
        <span>Mission 1</span>
      </label>
      <br><br>
      <label>
        <input name="missionNumber" type="radio" />
        <span>Mission 2</span>
      </label>
      <br><br>
      <label>
        <input name="missionNumber" type="radio" />
        <span>Mission 3</span>
      </label>
      <br><br>
    </div>
    <div class="col s6">
      <label>
        <input name="missionNumber" type="radio" />
        <span>Mission 4</span>
      </label>
      <br><br>
      <label>
        <input name="missionNumber" type="radio" />
        <span>Mission 5</span>
      </label>
      <br><br>
      <label>
        <input name="missionNumber" type="radio" />
        <span>Mission 6</span>
      </label>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <a class="waves-effect waves-light btn startMissionBtn" href="./battlefield.html/?json=ewBRB1"><h5>Start Mission</h5></a>
  </div>
</div>
